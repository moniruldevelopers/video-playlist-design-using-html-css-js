<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video playlist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="heading">Video Gallery</h2>

<div class="container">



        <div class="main-video">
            <div class="video">
                <video src="video/video (1).mp4" controls muted autoplay></video>
                <h3 class="title">01. Video title goes here </h3>
            </div> 
        </div>         
   

    <div class="video-list">
            <div class="vid active">
                <video src="video/video (1).mp4"  muted ></video>
                <h3 class="title">01. Video title goes here </h3>
            </div>


            <div class="vid">
                <video src="video/video (2).mp4"  muted ></video>
                <h3 class="title">02. Video title goes here </h3>
            </div>

            <div class="vid">
                <video src="video/video (3).mp4"  muted ></video>
                <h3 class="title">03. Video title goes here </h3>
            </div>

          

            
    </div>
</div>
    


<script>
    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title ');

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('active'));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML=text;

            };
        };

    });

</script>







</body>
</html>
